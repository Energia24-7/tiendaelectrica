<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Eléctrica</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header class="p-3 bg-dark text-white text-center">
    <h1 class="logo">⚡ Tienda Eléctrica ⚡</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Menú lateral -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky pt-3">
          <h4 class="px-3">Categorías</h4>
          <ul class="nav flex-column px-3" id="categoryList">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="filterProducts('Todos')">Todos</a></li>
          </ul>

          <h4 class="px-3 mt-4">Marcas</h4>
          <ul class="nav flex-column px-3" id="brandList">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="filterByBrand('Todos')">Todos</a></li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2 class="mt-3">Productos</h2>

        <!-- Buscador -->
        <input type="text" id="searchBox" class="form-control my-3" placeholder="Buscar productos...">

        <!-- Productos -->
        <div id="productList" class="row"></div>
      </main>
    </div>
  </div>

  <!-- Botón flotante WhatsApp -->
  <a href="https://wa.me/593999999999" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p><strong>Dirección:</strong> Victor Mideros 39, Quito</p>
    <p><strong>Teléfono:</strong> 0998879869</p>
    <p><strong>Email:</strong> fastindustrialsupply@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
