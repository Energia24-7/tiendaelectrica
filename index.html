<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Eléctrica</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap opcional -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menú lateral -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky pt-3">
          <h4 class="px-3">Categorías</h4>
          <ul class="nav flex-column px-3" id="categoryList">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="filterProducts('Todos')">Todos</a></li>
          </ul>
        </div>
      </nav>

      <!-- Contenido principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-3">Tienda Eléctrica</h1>

        <!-- Buscador -->
        <input type="text" id="searchBox" class="form-control my-3" placeholder="Buscar productos...">

        <!-- Productos -->
        <div id="productList" class="row"></div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
