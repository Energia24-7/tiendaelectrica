<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ Carrito - Tienda ElÃ©ctrica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2>ðŸ›’ Carrito de Compras</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Marca</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <h4 id="total"></h4>
    <a href="index.html" class="btn btn-primary">â¬… Seguir Comprando</a>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.getElementById("cart-items");
    let total = 0;
    cart.forEach(item => {
      tbody.innerHTML += `
        <tr>
          <td>${item.Modelo}</td>
          <td>${item.Marca}</td>
          <td>$${item.Precio}</td>
        </tr>
      `;
      total += parseFloat(item.Precio || 0);
    });
    document.getElementById("total").textContent = "ðŸ’° Total: $" + total.toFixed(2);
  </script>
</body>
</html>
