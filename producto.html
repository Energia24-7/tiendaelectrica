<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto | Energ√≠a 24/7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Detalles del producto Energ√≠a 24/7">
  <meta property="og:title" content="Producto Energ√≠a 24/7">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="Logo Energ√≠a 24/7" class="logo-img me-2">
        <div>
          <span class="fw-bold text-warning">Energ√≠a 24/7</span><br>
          <small class="text-light tagline">Web industrial especializada en exceso de inventario y presupuestaci√≥n</small>
        </div>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-5 pt-5" id="product-container">
    <h2 class="text-center mb-4">Cargando producto...</h2>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">üìç Nay√≥n, Quito - Ecuador | üìû 0998879869 | ‚úâÔ∏è fastindustrialsupply@gmail.com</p>
    <p class="text-secondary small mb-0">&copy; 2025 Energ√≠a 24/7. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Desaparecer el men√∫ al hacer scroll
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      if (currentScroll > lastScrollTop && currentScroll > 80) {
        navbar.style.top = '-100px';
      } else {
        navbar.style.top = '0';
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });

    // Cargar producto desde Google Sheets
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4CQDWoqsX_jruiEkAQ5ONE_BkXKYl0Jb04_8nmZtyi4SxLN2AyqxB9a-_g3NfFr3IrbRt4VLjcOeP/pub?output=csv";
    const params = new URLSearchParams(window.location.search);
    const itemSlug = params.get("item");

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(p => (p.Estado || "").toLowerCase() === "activo");
        const product = data.find(p => {
          const slug = `${(p.Marca || "").toLowerCase().replace(/\s+/g, "-")}-${(p.Modelo || "").toLowerCase().replace(/\s+/g, "-")}`;
          return slug === itemSlug;
        });

        const container = document.getElementById("product-container");

        if (product) {
          document.title = `${product.Nombre} | Energ√≠a 24/7`;
          document.querySelector('meta[name="description"]').setAttribute("content", `${product.Nombre} de ${product.Marca}. Precio $${product.Precio}.`);
          document.querySelector('meta[property="og:title"]').setAttribute("content", product.Nombre);
          document.querySelector('meta[property="og:image"]').setAttribute("content", product.Imagen || "logo.png");

          container.innerHTML = `
            <nav aria-label="breadcrumb" class="mb-4">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item"><a href="index.html?cat=${encodeURIComponent(product.Categoria)}">${product.Categoria || 'Categor√≠a'}</a></li>
                <li class="breadcrumb-item active" aria-current="page">${product.Nombre}</li>
              </ol>
            </nav>

            <div class="row align-items-center">
              <div class="col-md-6 text-center">
                <img src="${product.Imagen || 'no-image.png'}" class="img-fluid rounded shadow-sm" alt="${product.Nombre}">
              </div>
              <div class="col-md-6">
                <h2 class="fw-bold">${product.Nombre}</h2>
                <p class="text-muted">${product.Marca || ''} ${product.Modelo || ''}</p>
                <p><strong>Categor√≠a:</strong> ${product.Categoria || 'N/A'}</p>
                <p><strong>Precio:</strong> <span class="text-success fw-bold">$${product.Precio}</span></p>
                <p><strong>Tiempo de entrega:</strong> ${product.Entrega || 'Consultar disponibilidad'}</p>
                <p>${product.Descripci√≥n || ''}</p>
                <a href="index.html" class="btn btn-outline-secondary mt-3"><i class="bi bi-arrow-left"></i> Volver</a>
              </div>
            </div>
          `;
        } else {
          container.innerHTML = `<h3 class="text-center text-danger">Producto no encontrado</h3>`;
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
